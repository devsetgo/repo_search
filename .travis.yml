# Config file for automatic testing at travis-ci.org

dist: xenial
language: python
cache: pip

before_install:
  - cd app
  - pip install --upgrade pip setuptools
install:
  - pip install -r requirements/dev.txt
  # - pip install codecov
# before_script: cd app

script:
  - python3 -m pytest
after_success:
  - codecov

matrix:
  include:
    - python: '3.7'
    - python: '3.6'